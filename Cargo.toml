[patch.crates-io]
solana-program = { path = "/home/sol/solana/sdk/program" }
solana-zk-token-sdk = { path = "/home/sol/solana/zk-token-sdk"}


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
