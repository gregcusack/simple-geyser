[package]
name = "geyser"
version = "0.2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
log = "0.4.22"
agave-geyser-plugin-interface = { path = "/home/sol/solana/geyser-plugin-interface" }
solana-program = { path = "/home/sol/solana/sdk/program" }
solana-gossip = { path = "/home/sol/solana/gossip" }
